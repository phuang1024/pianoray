name: Deploy

on:
  push:
    branches: [website]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with: |
          BRANCH: gh-pages
          FOLDER: public
