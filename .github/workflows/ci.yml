name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Style
        run: |
          python ./scripts/style.py

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          make wheel
      - uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: ./dist

  docs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build-files
          path: ./dist

      - name: Install dependencies
        run: |
          pip install sphinx sphinx-rtd-theme
          make install
      - name: Docs
        run: |
          make docs

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: FedericoCarboni/setup-ffmpeg@v1
        id: setup-ffmpeg
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build-files
          path: ./build

      - name: Install
        run: |
          pip install -r requirements.txt
          make install
      - name: Test video
        run: |
          pianoray -y -s ./tests/short.json -o out.mp4

  clean:
    needs: [docs, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: build-files
